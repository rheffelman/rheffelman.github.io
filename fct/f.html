<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Recipe Graph Visualizer (Static)</title>
<style>
  :root { --bg:#121212; --panel:#1e1e1e; --border:#333; --muted:#aaa; --text:#eee; }
  html, body { margin:0; padding:0; height:100%; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial; }
  h1 { margin:0; padding:.6rem 1rem; font-size:1.2rem; border-bottom:1px solid var(--border); }
  /* Two columns: left panel + graph (right panel removed) */
  #layout { display:grid; grid-template-columns: 340px 1fr; grid-template-rows: calc(100vh - 2.4rem); }
  #left, #center { height:100%; overflow:hidden; }
  #left { background:var(--panel); border-left:1px solid var(--border); border-right:1px solid var(--border); }
  recipe-graph svg { width:100%; height:100%; display:block; background:#0e0e0e; }
  .primary-node { filter: drop-shadow(0 0 5px white); }
</style>

<script type="module">
import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

/* --------- Utils ---------- */
const ICON_BASE = "./factorio_icons";
const slug = s => s.toLowerCase().replace(/\s+/g,"_").replace(/-/g,"_").replace(/[^\w_]/g,"");
const isFluid = name => ['water','oil','gas','fluid','steam','brine','acid','ammonia','fluoroketone']
  .some(k => name.toLowerCase().includes(k));
const RAW_ITEMS = new Set(["coal","stone","iron-ore","copper-ore","water","crude-oil"]);
const normId = s => String(s).toLowerCase().replace(/\s+/g, "-");

/* --------- DATA ---------- */
const DATA = JSON.parse(document.getElementById("data-json").textContent || '{"items":[],"recipes":[]}');

/* Optional hard preferences: map OUTPUT ITEM -> RECIPE ID to force canonical selection */
const PREFERRED_RECIPES = {};

/* Indexes */
const itemById = new Map(DATA.items.map(i=>[i.id, i]));
const recipesByOutputItem = new Map();
for (const r of DATA.recipes) {
  for (const o of r.outputs) {
    if (!recipesByOutputItem.has(o.item)) recipesByOutputItem.set(o.item, []);
    recipesByOutputItem.get(o.item).push(r);
  }
}

function chooseBestRecipeFor(itemId){
  const list = recipesByOutputItem.get(itemId) || [];
  if (list.length === 0) return null;
  const preferred = PREFERRED_RECIPES[itemId];
  if (preferred != null) {
    const byId = list.find(r => String(r.id) === String(preferred));
    if (byId) return byId;
  }
  // heuristic: fewest inputs → lowest craft_time → lowest id
  return list.slice().sort((a,b)=>{
    const ai=a.inputs.length, bi=b.inputs.length;
    if (ai!==bi) return ai-bi;
    const at=a.craft_time??Infinity, bt=b.craft_time??Infinity;
    if (at!==bt) return at-bt;
    return (a.id||0)-(b.id||0);
  })[0];
}

/* Build the dependency graph recursively */
function buildGraph(selectedRecipeIds, includeAlternatives){
  const nodesMap = new Map();
  const links = [];

  const markNode = (itemId, {isRoot=false}={})=>{
    if (!nodesMap.has(itemId)) {
      const itm = itemById.get(itemId) || {id:itemId, name:itemId};
      nodesMap.set(itemId, { id: itm.id, name: itm.name, isRoot:false });
    }
    if (isRoot) nodesMap.get(itemId).isRoot = true;
  };

  const seenRecipeAtDepth = new Map();

  const expandRecipe = (recipe, depth)=>{
    const prev = seenRecipeAtDepth.get(recipe.id);
    if (prev !== undefined && prev <= depth) return;
    seenRecipeAtDepth.set(recipe.id, depth);

    for (const out of recipe.outputs) {
      markNode(out.item);
      for (const inp of recipe.inputs) {
        markNode(inp.item);
        links.push({ source: inp.item, target: out.item, count: inp.count });
      }
    }

    for (const inp of recipe.inputs) {
      const itemId = normId(inp.item);
      if (RAW_ITEMS.has(itemId)) continue; // stop at raws
      const producers = recipesByOutputItem.get(itemId) || [];
      if (producers.length === 0) continue;

      if (includeAlternatives) {
        for (const sub of producers) expandRecipe(sub, depth + 1);
      } else {
        const best = chooseBestRecipeFor(itemId);
        if (best) expandRecipe(best, depth + 1);
      }
    }
  };

  // seed
  for (const rid of selectedRecipeIds) {
    const r = DATA.recipes.find(x=>String(x.id)===String(rid));
    if (!r) continue;
    for (const out of r.outputs) markNode(out.item, {isRoot:true});
    expandRecipe(r, 0);
  }

  // merge duplicate edges
  const merged = new Map();
  for (const L of links) {
    const key = `${L.source}→${L.target}`;
    const prev = merged.get(key);
    merged.set(key, prev ? {...prev, count: prev.count + L.count} : L);
  }

  return { nodes: Array.from(nodesMap.values()), links: Array.from(merged.values()) };
}

/* --------- Components ---------- */
class RecipeGraph extends HTMLElement {
  constructor(){ super(); this.attachShadow({mode:'open'}); }
  connectedCallback(){
    this.shadowRoot.innerHTML = `
      <style> svg { width:100%; height:100%; background:#0e0e0e; } </style>
      <svg viewBox="-1000 -800 2000 2000" preserveAspectRatio="xMidYMid meet"></svg>
    `;
    this.svg = d3.select(this.shadowRoot.querySelector("svg"));
    this.layer = this.svg.append("g").classed("zoom-layer", true);
    this.svg.call(d3.zoom().scaleExtent([0.25,3]).on("zoom", e=>{
      this.layer.attr("transform", e.transform);
    }));
  }
  renderGraph(graph){
    const layer = this.layer; layer.selectAll("*").remove();
    const nodes = graph.nodes.map(d=>({...d}));
    const links = graph.links.map(d=>({...d}));
    nodes.forEach(n=>{ if(n.isRoot){ n.fx=0; n.fy=0; }});

    const sim = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d=>d.id)
        .distance(d => (d.source.isRoot||d.target.isRoot) ? 260 : 170)
        .strength(0.9))
      .force("charge", d3.forceManyBody().strength(-220))
      .force("collide", d3.forceCollide().radius(d=>d.isRoot?42:30).strength(0.9))
      .force("x", d3.forceX().strength(0.02))
      .force("y", d3.forceY().strength(0.02))
      .alpha(1).alphaDecay(0.02);

    const line = layer.append("g")
      .attr("stroke","#aaa").attr("stroke-opacity",0.6)
      .selectAll("line").data(links).join("line")
      .attr("stroke-width", d=>{
        const s = typeof d.source==='object'? d.source.name : String(d.source);
        const t = typeof d.target==='object'? d.target.name : String(d.target);
        const c = d.count||1;
        return (isFluid(s)||isFluid(t)) ? (1 + Math.log10(Math.max(1,c))) : Math.sqrt(Math.max(1,c));
      });

    const highlight = layer.append("g")
      .selectAll("circle").data(nodes.filter(n=>n.isRoot)).join("circle")
      .attr("r",25).attr("fill","white").attr("opacity",0.3);

    // Wrap each node in a <g>, add cyan fallback circle + image
    const nodeG = layer.append("g")
      .selectAll("g.node")
      .data(nodes)
      .join("g")
      .attr("class", d => d.isRoot ? "node root" : "node")
      .call(d3.drag()
        .on("start", ev=>{ if(!ev.active) sim.alphaTarget(0.3).restart(); ev.subject.fx=ev.subject.x; ev.subject.fy=ev.subject.y; })
        .on("drag",  ev=>{ ev.subject.fx=ev.x; ev.subject.fy=ev.y; })
        .on("end",   ev=>{ if(!ev.active) sim.alphaTarget(0); /* keep fx/fy so it stays roughly where dragged */ })
      );

    // cyan fallback (shown only if icon fails)
    nodeG.append("circle")
      .attr("r", d => d.isRoot ? 18 : 12)
      .attr("fill", "#6cf")
      .attr("data-fallback", "0")  // 0 hidden, 1 visible
      .style("display", "none");

    const img = nodeG.append("image")
      .attr("href", d=>`${ICON_BASE}/${slug(d.name)}.png`)
      .attr("width", d=>d.isRoot?36:24).attr("height", d=>d.isRoot?36:24)
      .attr("x", d=>d.isRoot?-18:-12).attr("y", d=>d.isRoot?-18:-12)
      .attr("class", d=>d.isRoot?"primary-node":"")
      .each(function(){
        // probe image loading to toggle fallback
        const el = this;
        const test = new Image();
        test.onload = ()=>{/* ok */};
        test.onerror = ()=>{
          el.style.display = "none";
          const c = el.previousSibling;
          if (c && c.tagName && c.tagName.toLowerCase()==='circle') {
            c.style.display = "block";
            c.setAttribute("data-fallback","1");
          }
        };
        test.src = el.getAttribute("href");
      });

    img.append("title").text(d=>d.name);

    sim.on("tick", ()=>{
      line.attr("x1", d=>d.source.x).attr("y1", d=>d.source.y)
          .attr("x2", d=>d.target.x).attr("y2", d=>d.target.y);
      highlight.attr("cx", d=>d.x).attr("cy", d=>d.y);
      nodeG.attr("transform", d => `translate(${d.x},${d.y})`);
    });
  }
}
customElements.define("recipe-graph", RecipeGraph);

/* --- Search list matching your “other one”, with cyan fallback + default visualize --- */
class RecipeList extends HTMLElement {
  constructor() {
    super();
    this.attachShadow({ mode: 'open' });
    this.recipes = [];
    this.selected = new Map();
  }

  connectedCallback() {
    // Use static DATA instead of fetch('/api/recipes')
    this.recipes = DATA.recipes.map(r => ({ recipe_id: r.id, recipe_name: r.name }));

    this.shadowRoot.innerHTML = `
      <style>
        #search-container {
          background: #1e1e1e;
          color: #eee;
          border: 1px solid #444;
          padding: 1rem;
          display: flex;
          flex-direction: column;
          gap: 1rem;
          height: 100%;
          box-sizing: border-box;
        }
        #search {
          background: #2a2a2a;
          color: #eee;
          border: 1px solid #555;
          font-size: 1.1rem;
          padding: 0.75rem;
          width: 100%;
          box-sizing: border-box;
        }
        #results {
          background: #1e1e1e;
          border: 1px solid #333;
          max-height: 300px;
          overflow-y: auto;
          display: flex;
          flex-direction: column;
          gap: 0.5rem;
        }
        .result-item, .selected-item {
          display: flex;
          align-items: center;
          gap: 0.6rem;
          padding: 0.6rem 0.8rem;
          font-size: 1.1rem;
          min-height: 36px;
        }
        .result-item:hover {
          background-color: #333;
          border: 1px solid #666;
          cursor: pointer;
        }
        .icon-fallback {
          width: 24px;
          height: 24px;
          border-radius: 999px;
          background: #6cf; /* cyan */
          flex: 0 0 24px;
        }
        .selected-item {
          background-color: #333;
          justify-content: space-between;
        }
        .remove-btn {
          background: none;
          border: none;
          color: #f88;
          font-size: 1.2rem;
          cursor: pointer;
          margin-left: auto;
        }
        #visualize-btn {
          background: #444;
          color: #eee;
          border: 1px solid #666;
          font-size: 1.2rem;
          padding: 0.75rem;
          cursor: pointer;
        }
        #visualize-btn:hover { background: #666; }
        #selected-list { display:flex; flex-direction:column; gap:.4rem; }
      </style>

      <div id="search-container">
        <input type="text" id="search" placeholder="Search for recipes..." />
        <div id="results"></div>
        <div id="selected-list"></div>
        <button id="visualize-btn">Visualize</button>
      </div>
    `;

    const input = this.shadowRoot.querySelector('#search');
    const results = this.shadowRoot.querySelector('#results');
    const selectedList = this.shadowRoot.querySelector('#selected-list');
    const button = this.shadowRoot.querySelector('#visualize-btn');

    const renderSelected = () => {
      selectedList.innerHTML = '';
      for (const [id, name] of this.selected.entries()) {
        const div = document.createElement('div');
        div.className = 'selected-item';

        // icon with fallback cyan dot
        const icon = document.createElement('img');
        icon.src = `${ICON_BASE}/${slug(name)}.png`;
        icon.alt = name;
        icon.width = 24; icon.height = 24;
        icon.onerror = () => {
          const fb = document.createElement('div');
          fb.className = 'icon-fallback';
          icon.replaceWith(fb);
        };

        const text = document.createElement('span');
        text.textContent = name;

        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.textContent = '✖';
        removeBtn.addEventListener('click', () => {
          this.selected.delete(id);
          renderSelected();
        });

        div.appendChild(icon);
        div.appendChild(text);
        div.appendChild(removeBtn);
        selectedList.appendChild(div);
      }
    };

    // Default visualize from NAME(s)
    const DEFAULT_NAMES = ["advanced-circuit"]; // change as needed
    for (const want of DEFAULT_NAMES) {
      const hit = this.recipes.find(r => r.recipe_name.toLowerCase() === want.toLowerCase());
      if (hit) this.selected.set(hit.recipe_id, hit.recipe_name);
    }

    // Show defaults and auto-dispatch once the DOM is ready
    if (this.selected.size > 0) {
      renderSelected();
      const ids = Array.from(this.selected.keys());
      this.dispatchEvent(new CustomEvent('recipe-selected', {
        detail: ids,
        bubbles: true
      }));
    }

    input.addEventListener('input', () => {
      const query = input.value.toLowerCase();
      const matches = this.recipes
        .filter(r => r.recipe_name.toLowerCase().includes(query))
        .slice(0, 15);

      results.innerHTML = '';
      for (const match of matches) {
        const div = document.createElement('div');
        div.className = 'result-item';

        // icon with fallback cyan dot
        const icon = document.createElement('img');
        icon.src = `${ICON_BASE}/${slug(match.recipe_name)}.png`;
        icon.alt = match.recipe_name;
        icon.width = 24; icon.height = 24;
        icon.onerror = () => {
          const fb = document.createElement('div');
          fb.className = 'icon-fallback';
          icon.replaceWith(fb);
        };

        const text = document.createElement('span');
        text.textContent = match.recipe_name;

        div.appendChild(icon);
        div.appendChild(text);

        div.addEventListener('click', () => {
          if (!this.selected.has(match.recipe_id)) {
            this.selected.set(match.recipe_id, match.recipe_name);
            renderSelected();
            input.value = '';
            results.innerHTML = '';
          }
        });

        results.appendChild(div);
      }
    });

    button.addEventListener('click', () => {
      const ids = Array.from(this.selected.keys());
      if (ids.length > 0) {
        this.dispatchEvent(new CustomEvent('recipe-selected', {
          detail: ids,
          bubbles: true
        }));
      }
    });
  }
}
customElements.define('recipe-list', RecipeList);

/* --------- Page wiring ---------- */
window.addEventListener("DOMContentLoaded", ()=>{
  const list=document.querySelector("recipe-list");
  const graphEl=document.querySelector("recipe-graph");

  list.addEventListener("recipe-selected", (ev)=>{
    const ids = Array.isArray(ev.detail) ? ev.detail : (ev.detail?.ids ?? []);
    const includeAlternatives = !!(ev.detail?.includeAlternatives);
    const graph = buildGraph(ids, includeAlternatives);
    graphEl.renderGraph(graph);
  });
});
</script>

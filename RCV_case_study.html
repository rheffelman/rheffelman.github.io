<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCV Case Study</title>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <style>
        @font-face {
            font-family: BlexMono;
            src: url(fonts/BlexMonoNerdFont-Regular.ttf) format(truetype);

            font-family: gilroy;
            src: url(../fonts/Gilroy-Bold.ttf) format(truetype);
        }
        @font-face {
            font-family: ss;
            src: url(fonts/SwedenSansRegular.otf) format(truetype);
        }
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #24292e;
            color: #d1d5da;
            font-family: ss; /* Default font */
            line-height: 1.8;
        }

        /* Header Styling */
        header {
            background-color: #1d2125;
            color: #d1d5da;
            padding: 20px;
            border-bottom: 1px solid #000000;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header h2 {
            font-size: 1.8rem;
            margin: 0.5rem 0 1rem;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header nav li {
            display: inline-block;
            margin: 0 15px;
        }

        header nav a {
            color: #d1d5da;
            text-decoration: none;
            font-size: 1rem;
        }

        header .github-icon img {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
        }

        /* Main Content Styling */
        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        #markdown-content {
            width: 100%;
            max-width: 800px;
            background-color: #1d2125;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #d1d5da;
            font-family: ss; /* Use a separate font for Markdown content */
        }

        /* Markdown-specific Styles */
        #markdown-content h1, 
        #markdown-content h2, 
        #markdown-content h3 {
            color: #ffffff;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        #markdown-content p {
            margin: 1rem 0;
        }

        #markdown-content ul, 
        #markdown-content ol {
            list-style: initial; /* Display default bullets/numbers */
            margin-left: 20px;
            padding-left: 20px;
        }

        #markdown-content li {
            margin-bottom: 0.5rem;
            text-align: left; /* Align list items properly */
        }

        #markdown-content a {
            color: #1a73e8;
            text-decoration: underline;
        }

        #markdown-content img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 10px auto;
            border-radius: 5px;
        }

        /* Optional styling for inline code */
        #markdown-content code {
            background-color: #2d333b;
            color: #ffffff;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: ss;
        }

        /* Optional styling for blockquote */
        #markdown-content blockquote {
            border-left: 4px solid #1a73e8;
            padding-left: 15px;
            color: #b0b7c3;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <a class="github-icon" href="https://github.com/rheffelman/rheffelman.github.io">
            <img src="../materials/github-mark-white.png" alt="GitHub icon">
        </a>
        <h1>Ryan Heffelman</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio/portfolio.html">Art Portfolio</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="WMD.html">WMD</a></li>
                <li><a href="correlations.html">Correlations</a></li>
                <li><a href="RCV_case_study.html">RCV Case Study</a></li>
                <li><a href="FAQ.html">FAQ</a></li>
            </ul>
        </nav>
        <h2>Ranked-Choice Voting Case Study</h2>
    </header>

    <main>
        <div id="markdown-content"></div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const converter = new showdown.Converter();
            fetch('markdowns/RCV_cs.md')
                .then(response => response.text())
                .then(markdown => {
                    const html = converter.makeHtml(markdown);
                    document.getElementById('markdown-content').innerHTML = html;
                })
                .catch(err => console.error('Error fetching Markdown:', err));
        });
    </script>
</body>
</html>

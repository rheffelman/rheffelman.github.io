<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects</title>
  <link rel="stylesheet" href="../header.css">
  <style>
    /* Page-specific extras */
    main {
      display:flex;
      justify-content:center;
      padding:24px;
    }
    .list {
      width:100%;
      max-width:1000px;
      display:flex;
      flex-direction:column;
      gap:var(--gap);
    }
    .row {
      display:flex;
      align-items:center;
      justify-content:space-between;
      height:var(--row-h);
      padding:14px 0 14px 14px;
      background:var(--panel);
      border:1px solid var(--row-border);
      transition:transform .08s ease, box-shadow .08s ease, background .12s ease;
      outline:2px solid transparent;
    }
    .row:hover {
      background:var(--row-hover);
      outline-color:var(--outline);
      box-shadow:0 4px 14px rgba(0,0,0,.35);
      transform:translateY(-1px);
    }
    .meta {
      flex:1 1 auto;
      display:flex;
      flex-direction:column;
      gap:8px;
      padding-right:20px;
      min-width:0;
    }
    .title {
      font-family:gilroy, ss, sans-serif;
      font-size:1.5rem;
      font-weight:700;
      line-height:1.2;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      color:var(--title);
    }
    .desc {
      color:var(--text-muted);
      font-size:.98rem;
      line-height:1.45;
      display:-webkit-box;
      -webkit-line-clamp:3;
      -webkit-box-orient:vertical;
      overflow:hidden;
      max-width:80ch;
    }
    .langs {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:4px;
    }
    .langs img {
      width:32px; height:32px; display:block;
    }
    .thumb {
      flex:0 0 var(--row-h);
      height:100%;
      overflow:hidden;
      background:var(--thumb-bg);
    }
    .thumb img {
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }
    @media (max-width:640px){
      .row{ height:auto; align-items:flex-start; padding:12px; flex-direction:column; }
      .meta{ padding-right:0; }
      .thumb{ width:100%; height:180px; flex:0 0 auto; }
    }
        .page-title {
      max-width: 1000px;
      margin: 24px auto 0;
      padding: 0 16px;
      font-family: gilroy, ss, sans-serif;
      font-size: 1.6rem;
      color: var(--title);
      text-align: center;
    }
  </style>
</head>
<body>
<header>
  <a class="github-icon" href="https://github.com/rheffelman/rheffelman.github.io">
    <img src="../materials/github-mark-white.png" alt="GitHub icon" />
  </a>
  <h1><a href="../index.html">rheffelman.github.io</a></h1>
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="./about.html">About Me</a></li>
      <li><a href="./projects.html">Projects</a></li>
    </ul>
  </nav>
</header>
  <div class="page-title">Projects</div>
<main>
  <div class="list" id="list"></div>
</main>

<script>
  const PROJECTS = [
    {
      title: "Factorio Crafting Graph Visualization.",
      href: "../fct/f.html",
      img: "../fct/fct.png",
      desc: "Uses web components and d3js to generate an interactive visualization of the crafting graph for any given item in Factorio.",
      langs: [
        "https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg",
        "https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/python/python-original-wordmark.svg"
      ]
    },
    {
      title: "RCV Data Analysis",
      href: "../rcv_tab/rcv.html",
      img: "../rcv_tab/rcv2.png",
      desc: "Some cool interactive data visualizations regarding the 2018 Maine congressional ranked-choice voting election.",
      langs: [
        "https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/cplusplus/cplusplus-original.svg",
        "https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/python/python-original-wordmark.svg"
      ]
    }
  ];

  const list = document.getElementById("list");
  list.innerHTML = PROJECTS.map(p => `
    <a class="row" href="${p.href}" aria-label="${p.title}">
      <div class="meta">
        <div class="title">${p.title}</div>
        <div class="desc">${p.desc ?? ""}</div>
        <div class="langs">
          ${p.langs.map(url => `<img src="${url}" alt="language icon">`).join("")}
        </div>
      </div>
      <div class="thumb">
        ${p.img ? `<img src="${p.img}" alt="">` : ""}
      </div>
    </a>
  `).join("");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Articles</title>

  <style>
    /* fonts (keep your paths) */
    @font-face { font-family: BlexMono; src: url(../fonts/BlexMonoNerdFont-Regular.ttf) format(truetype); }
    @font-face { font-family: ss;       src: url(../fonts/SwedenSansRegular.otf) format(truetype); }
    @font-face { font-family: gilroy;   src: url(../fonts/Gilroy-Bold.ttf) format(truetype); }

    :root{
      --bg:#24292e;
      --panel:#1d2125;
      --text:#d1d5da;
      --text-muted:#aeb6c2;
      --outline:#6ea8fe;
      --row-border:#0f1215;
      --row-hover:#2a3036;
      --title:#90D5FF;
      --thumb-bg:#13161a;
      --row-h:160px; /* “chunky” height – tweak as you like */
      --gap:16px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0; padding:0;
      background:var(--bg); color:var(--text);
      font-family:ss, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      line-height:1.6;
    }

    a{ color:inherit; text-decoration:none; }

    header{
      position:relative;
      background:var(--panel); color:var(--text);
      padding:20px; border-bottom:1px solid #000;
      text-align:center;
    }
    header h1{ margin:0; font-size:2.2rem; }
    header h1 a{ text-decoration:none; }
    header h2{ margin:6px 0 0; font-size:1.4rem; color:var(--text-muted); }
    header nav ul{ display:inline-flex; list-style:none; gap:20px; padding:0; margin:10px 0 0; }
    header nav a{ font-size:1rem; }
    header .github-icon img{
      position:absolute; top:10px; right:10px; width:50px; height:50px;
    }

    main{
      display:flex; justify-content:center; padding:24px;
    }

    /* list container */
    .list{
      width:100%; max-width:1000px;
      display:flex; flex-direction:column; gap:var(--gap);
    }

    /* a whole row is a link */
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: var(--row-h);
      /* no right padding so image is truly flush right */
      padding: 14px 0 14px 14px;
      background: var(--panel);
      border: 1px solid var(--row-border);
      border-radius: 0; /* rectangular, no rounding */
      transition: transform .08s ease, box-shadow .08s ease, background .12s ease, border-color .12s ease, outline-color .12s ease;
      outline: 2px solid transparent;
    }
    .row:hover {
      background: var(--row-hover);
      outline-color: var(--outline);
      box-shadow: 0 4px 14px rgba(0,0,0,.35);
      transform: translateY(-1px);
    }

.meta {
  flex: 1 1 auto;
  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* push children to the top */
  gap: 6px;
  padding-right: 20px;
  min-width: 0;
  height: 100%; /* ensure it fills the row */
}


    .title{
      font-family:gilroy, ss, sans-serif;
      font-size:1.5rem; font-weight:700; line-height:1.2;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      color:var(--title);
      outline: #000;
    }
    .desc{
      color:var(--text-muted);
      font-size:.98rem; line-height:1.45;
      display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical;
      overflow:hidden;
      max-width:80ch;
    }

    .thumb {
      flex: 0 0 var(--row-h);   /* square thumbnail by default */
      height: 100%;
      overflow: hidden;
      margin: 0;                /* no spacing */
      border-radius: 0;         /* rectangular */
      background: var(--thumb-bg);
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* mobile */
    @media (max-width:640px){
      .row{ height:auto; align-items:flex-start; padding:12px; }
      .meta{ padding-right:12px; }
      .thumb{ width:96px; height:96px; flex:0 0 96px; }
    }
  </style>
</head>
<body>
  <header>
    <a class="github-icon" href="https://github.com/rheffelman/rheffelman.github.io">
      <img src="../materials/github-mark-white.png" alt="GitHub icon" />
    </a>
    <h1><a href="../index.html">rheffelman.github.io</a></h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./about.html">About Me</a></li>
        <li><a href="./articles.html">Articles</a></li>
        <li><a href="./projects.html">Projects</a></li>
      </ul>
    </nav>
    <h2>Articles</h2>
  </header>

  <main>
    <div class="list" id="list"></div>
  </main>

  <script>
    const ITEMS = [
      {
        title: "Data Sciece FAQ",
        href: "./faq.html",
        img: "../materials/error_magnitude_cropped.png",
        desc: "My answers to some common data science questions, particularly regarding data science ethics."
      },
      {
        title: "RCV Case Study",
        href: "./RCV_case_study.html",
        img: "../materials/RCV_Plot_2.png",
        desc: "Ranked-choice voting case study with data-- my response to an article."
      },
      {
        title: "Correlations Dashboard",
        href: "./correlations.html",
        img: "../materials/ss1.png",
        desc: "Some writing on correlation vs causation."
      }
    ];

    const list = document.getElementById("list");
    list.innerHTML = ITEMS.map(item => `
      <a class="row" href="${item.href}" aria-label="${item.title}">
        <div class="meta">
          <div class="title">${item.title}</div>
          <div class="desc">${item.desc ?? ""}</div>
        </div>
        <div class="thumb">
          ${item.img ? `<img src="${item.img}" alt="">` : ""}
        </div>
      </a>
    `).join("");

    list.querySelectorAll(".row").forEach(a => {
      a.addEventListener("mouseenter", () => {
        const link = document.createElement("link");
        link.rel = "prefetch";
        link.href = a.href;
        document.head.appendChild(link);
      }, { once:true });
    });
  </script>
</body>
</html>

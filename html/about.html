<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About</title>

  <!-- Shared, uniform header + global tokens -->
  <link rel="stylesheet" href="../header.css" />

  <!-- Page-specific styles only -->
  <style>
    main {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .page-title {
      max-width: 1000px;
      margin: 24px auto 0;
      padding: 0 16px;
      font-family: gilroy, ss, sans-serif;
      font-size: 1.6rem;
      color: var(--title);
      text-align: center;
    }
    #markdown-content {
      width: 100%;
      max-width: 800px;
      background-color: var(--panel);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      color: var(--text);
      overflow-x: auto;
      margin-top: 16px;
      font-family: ss, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Helvetica, Arial;
      line-height: 1.8;
    }
    #markdown-content h1,
    #markdown-content h2,
    #markdown-content h3 {
      color: #ffffff;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    #markdown-content p {
      margin: 1rem 0;
    }
    #markdown-content ul,
    #markdown-content ol {
      list-style: initial;
      margin-left: 20px;
      padding-left: 20px;
    }
    #markdown-content li {
      margin-bottom: 0.5rem;
      text-align: left;
    }
    #markdown-content a {
      color: #1a73e8;
      text-decoration: underline;
    }
    #markdown-content img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 10px auto;
      border-radius: 5px;
    }
    #markdown-content code {
      background-color: #2d333b;
      color: #ffffff;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: BlexMono, monospace;
    }
    #markdown-content blockquote {
      border-left: 4px solid #1a73e8;
      padding-left: 15px;
      color: #b0b7c3;
      margin: 1rem 0;
    }
    #markdown-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      display: block;
      overflow-x: auto;
    }
    #markdown-content th,
    #markdown-content td {
      border: 1px solid #444;
      padding: 8px 12px;
      text-align: left;
    }
    #markdown-content th {
      background-color: #2d333b;
      color: #ffffff;
      font-weight: bold;
    }
    #markdown-content table::-webkit-scrollbar {
      height: 8px;
    }
    #markdown-content table::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 4px;
    }
  </style>

  <!-- MathJax (single include) -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      options: { skipHtmlTags: ['script','noscript','style','textarea','pre'] }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>

  <!-- Showdown for Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js" defer></script>
</head>
<body>
  <!-- Uniform header -->
  <header>
    <a class="github-icon" href="https://github.com/rheffelman/rheffelman.github.io">
      <img src="../materials/github-mark-white.png" alt="GitHub icon" />
    </a>
    <h1><a href="../index.html">rheffelman.github.io</a></h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./about.html">About Me</a></li>
        <li><a href="./projects.html">Projects</a></li>
      </ul>
    </nav>
  </header>

  <!-- Keep page subtitle OUTSIDE header to keep header identical sitewide -->
  <div class="page-title">About</div>

  <main>
    <div id="markdown-content"></div>
  </main>

  <script>
    // Wait for both DOM and deferred scripts
    window.addEventListener("DOMContentLoaded", async () => {
      const converter = new showdown.Converter({
        tables: true,
        simplifiedAutoLink: true,
        strikethrough: true,
        tasklists: true
      });

      try {
        const resp = await fetch('../markdowns/about.md');
        const markdown = await resp.text();
        const contentEl = document.getElementById('markdown-content');
        contentEl.innerHTML = converter.makeHtml(markdown);

        // Typeset LaTeX if MathJax loaded
        if (window.MathJax && MathJax.typesetPromise) {
          await MathJax.typesetPromise([contentEl]);
        } else if (window.MathJax && MathJax.typeset) {
          MathJax.typeset([contentEl]);
        }
      } catch (err) {
        console.error('Error loading About markdown:', err);
      }
    });
  </script>
</body>
</html>

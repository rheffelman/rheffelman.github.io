<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>

    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
MathJax = {
    tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
    },
    options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
    }
};
    </script>

    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>

    <style>
        @font-face {
            font-family: BlexMono;
            src: url(../fonts/BlexMonoNerdFont-Regular.ttf) format(truetype);
        }
        @font-face {
            font-family: ss;
            src: url(../fonts/SwedenSansRegular.otf) format(truetype);
        }
        @font-face {
            font-family: gilroy;
            src: url(../fonts/Gilroy-Bold.ttf) format(truetype);
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #24292e;
            color: #d1d5da;
            font-family: ss;
            line-height: 1.8;
        }
        a {
            font-size: 25;
            text-decoration: none;
            color: #d1d5da;
            display: block;
        }
        header {
            background-color: #1d2125;
            color: #d1d5da;
            padding: 20px;
            border-bottom: 1px solid #000000;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        header h2 {
            font-size: 1.8rem;
            margin: 0.5rem 0 1rem;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header nav li {
            display: inline-block;
            margin: 0 15px;
        }
        header nav a {
            color: #d1d5da;
            text-decoration: none;
            font-size: 1rem;
        }
        header .github-icon img {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
        }
        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        #markdown-content {
            width: 100%;
            max-width: 800px;
            background-color: #1d2125;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #d1d5da;
            font-family: ss;
            overflow-x: auto;
        }
        #markdown-content h1,
        #markdown-content h2,
        #markdown-content h3 {
            color: #ffffff;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        #markdown-content p {
            margin: 1rem 0;
        }
        #markdown-content ul,
        #markdown-content ol {
            list-style: initial;
            margin-left: 20px;
            padding-left: 20px;
        }
        #markdown-content li {
            margin-bottom: 0.5rem;
            text-align: left;
        }
        #markdown-content a {
            color: #1a73e8;
            text-decoration: underline;
        }
        #markdown-content img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 10px auto;
            border-radius: 5px;
        }
        #markdown-content code {
            background-color: #2d333b;
            color: #ffffff;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: ss;
        }
        #markdown-content blockquote {
            border-left: 4px solid #1a73e8;
            padding-left: 15px;
            color: #b0b7c3;
            margin: 1rem 0;
        }
        #markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            display: block;
            overflow-x: auto;
        }
        #markdown-content th,
        #markdown-content td {
            border: 1px solid #444;
            padding: 8px 12px;
            text-align: left;
        }
        #markdown-content th {
            background-color: #2d333b;
            color: #ffffff;
            font-weight: bold;
        }
        #markdown-content table::-webkit-scrollbar {
            height: 8px;
        }
        #markdown-content table::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <a class="github-icon" href="https://github.com/rheffelman/rheffelman.github.io">
            <img src="../materials/github-mark-white.png" alt="GitHub icon">
        </a>
            <h1>
                <a href="../index.html">rheffelman.github.io</a>
            </h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./projects.html">Projects</a></li>
            </ul>
        </nav>
        <h2>About</h2>
    </header>

    <main>
        <div id="markdown-content"></div>
    </main>

<script>
    MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']],
            processEscapes: true
        },
        options: {
            skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const converter = new showdown.Converter({
            tables: true,
            simplifiedAutoLink: true,
            strikethrough: true,
            tasklists: true
        });

        fetch('../markdowns/about.md')
            .then(response => response.text())
            .then(markdown => {
                const html = converter.makeHtml(markdown);
                const contentElement = document.getElementById('markdown-content');
                contentElement.innerHTML = html;

                MathJax.startup.promise.then(() => {
                    MathJax.typeset([contentElement]);
                }).catch(err => console.error('MathJax rendering error:', err));
            })
            .catch(err => console.error('Error fetching Markdown:', err));
    });
</script>

</body>
</html>

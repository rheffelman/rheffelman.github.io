html, body {
  height: 100%;
  margin: 0;
  /* allow scroll unless you intentionally want to hide overflow */
  overflow: auto;
}

/* one wrapper per viz */
.viz-wrap {
  /* set original size + scale per instance via inline CSS vars */
  --w: 1920;         /* original dashboard width in px */
  --h: 1080;         /* original dashboard height in px */
  --scale: 0.75;      /* visual scale (0.5 = 50%) */

  /* center horizontally */
  display: flex;
  justify-content: center;

  /* critical: reserve the *scaled* height in layout */
  height: calc(var(--h) * 1px * var(--scale));
  /* optional spacing between vizzes */
  margin-top: 20px;
}

/* scaler applies the transform but keeps a fixed unscaled box inside */
.viz-scaler {
  width: calc(var(--w) * 1px);
  height: calc(var(--h) * 1px);
  transform: scale(var(--scale));
  transform-origin: top center;
}

/* the actual Tableau element fills the unscaled box */
.viz {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
}

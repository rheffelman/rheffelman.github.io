<style>
  html, body {

  main {

  #viz-outer {
    background: #1d2125;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,.3);
    overflow: hidden;
  }
  /* Native dashboard size (from Tableau settings) */
  #viz-scale {
    width: 1200px;   /* replace with your dashboard’s real width */
    height: 800px;   /* replace with your dashboard’s real height */
    transform-origin: top left;
  }
  #viz {
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>

<script>
(function () {
  const NATIVE_W = 1200;  // your dashboard width
  const NATIVE_H = 800;   // your dashboard height

  function fit() {
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    // available space for middle third
    const maxW = vw / 3;
    const maxH = vh / 3;

    // scale uniformly so viz fits into 1/3rd box
    const sx = maxW / NATIVE_W;
    const sy = maxH / NATIVE_H;
    const s = Math.min(sx, sy);

    document.getElementById('viz-scale').style.transform = `scale(${s})`;
  }

  window.addEventListener('load', fit);
  window.addEventListener('resize', fit);
})();
</script>

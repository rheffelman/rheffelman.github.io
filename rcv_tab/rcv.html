<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RCV Data Analysis</title>

  <!-- Shared, uniform header + global tokens -->
  <link rel="stylesheet" href="../header.css" />

  <!-- Tableau embed (needed for <tableau-viz>) -->
  <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>

  <!-- MathJax (single include; keep only if you actually render LaTeX on this page) -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      options: { skipHtmlTags: ['script','noscript','style','textarea','pre'] }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>

  <style>
    /* Page-specific styles (viz scaling only) */

    html, body {
      height: 100%;
      margin: 0;
      overflow: visible; /* allow scroll */
    }

    /* One wrapper per viz */
    .viz-wrap {
      /* set original size + scale per instance via inline CSS vars */
      --w: 1920;       /* original dashboard width in px */
      --h: 1080;       /* original dashboard height in px */
      /* --scale: 0.8; */

      display: flex;
      justify-content: center;        /* center horizontally */
      height: calc(var(--h) * 1px * var(--scale)); /* reserve scaled height */
      margin-top: 20px;               /* spacing between vizzes */
    }

    /* Scaler applies transform but keeps a fixed unscaled box inside */
    .viz-scaler {
      width: calc(var(--w) * 1px);
      height: calc(var(--h) * 1px);
      transform: scale(var(--scale));
      transform-origin: top center;
    }

    /* The actual Tableau element fills the unscaled box */
    .viz {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Optional page subtitle style (kept outside header for uniformity) */
    .page-title {
      max-width: 1000px;
      margin: 24px auto 0;
      padding: 0 16px;
      font-family: gilroy, ss, sans-serif;
      font-size: 1.6rem;
      color: var(--title);
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Uniform header (no per-page extras inside) -->
  <header>
    <a class="github-icon" href="https://github.com/rheffelman/rheffelman.github.io">
      <img src="../materials/github-mark-white.png" alt="GitHub icon" />
    </a>
    <h1><a href="../index.html">rheffelman.github.io</a></h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../html/about.html">About Me</a></li>
        <li><a href="../html/projects.html">Projects</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page-specific title OUTSIDE the header to keep header uniform -->
  <div class="page-title">RCV Data Analysis</div>

  <!-- Viz 1 -->
  <div class="viz-wrap" style="--w:1920; --h:1080; --scale:0.5;">
    <div class="viz-scaler">
      <tableau-viz
        class="viz"
        src="https://public.tableau.com/views/FinalProjectHeffelmanRyan/TheData?:showVizHome=no&:embed=true"
        toolbar="bottom"
        hide-tabs
        loading="eager">
      </tableau-viz>
    </div>
  </div>

  <!-- Viz 2 -->
  <div class="viz-wrap" style="--w:1920; --h:1080; --scale:0.5;">
    <div class="viz-scaler">
      <tableau-viz
        class="viz"
        src="https://public.tableau.com/views/FinalProjectHeffelmanRyan/VotingSystemTabulations?:showVizHome=no&:embed=true"
        toolbar="bottom"
        hide-tabs
        loading="eager">
      </tableau-viz>
    </div>
  </div>
</body>
</html>

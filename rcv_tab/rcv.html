html, body { height: 100%; }
body { margin: 0; overflow: hidden; }

/* Take header out of normal flow so it doesn't "double count" */
header {
  position: fixed;
  top: 0; left: 0; right: 0;
  z-index: 10;
}

/* Stage is a fixed pane under the header, exactly filling the rest */
#stage {
  --header-h: 600px; /* set by JS */
  position: fixed;
  top: var(--header-h);
  left: 0;
  width: 100vw;
  height: calc(100vh - var(--header-h));
  display: grid;
  grid-template-rows: 1fr auto 1fr; /* top spacer, band, bottom spacer */
  background: #1d2125;
  margin: 0;
  padding: 0;
}

/* Middle third band */
#band {
  align-self: center;
  justify-self: center;
  width: 100vw;
  display: grid;
  place-items: center;
  overflow: hidden;
  border-radius: 8px;
}

/* Native Tableau wrapper at 1920x1080; we scale this */
#viz-scale {
  width: 1920px;
  height: 1080px;
  transform-origin: top left;
    background: #1d2125;
}

.parent-container {
  display: flex;
  justify-content: center; /* Center horizontally */
  align-items: center;     /* Center vertically */
    transform-origin: center;
}
/* Let Tableau fill the native-size box */
#viz {
  display: flex;
  width: 80%;
  height: 80%;
  border: 0;
  justify-content: center;
  align-items: center;
  transform: scale(00.5rem);
}
